<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Percentage Movement</title>
    {% load static %}
</head>

<body>
    <h1>Max Percentage Movement</h1>

    {% if image_path %}
    <img src="{% static image_path %}" alt="Max Percentage Movement Graph">
    {% else %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csv_file" />
        <button type="submit">Generate Max Percentage Movement Graph</button>
    </form>
    {% endif %}
</body>

</html>
